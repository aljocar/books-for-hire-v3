<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

    <!--Custom CSS-->
    <link rel="stylesheet" href="./css/interfaz.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="main p-3">
        <div class="container my-3">
          <main id="container_contenido">
          <div class="row">
              <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5 py-4 bg-white">
                  <h2>Formulario de Alquiler de Libros</h2>
                  <form>
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Libro</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Nombre del Libro" autofocus>
                    </div>
                    <div class="mb-3">
                      <label for="descripcion" class="form-label">Descripcion</label>
                      <textarea class="form-control" id="descripcion" placeholder="Descripción del Libro" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="programadores" class="form-label">Número de Díaz a Alquilar</label>
                      <input type="number" class="form-control" id="programadores" placeholder="0">
                    </div>
                    <div class="d-grid gap-2">
                      <button type="button" class="btn btn-outline-success">Guardar</button>
                      <button class="btn btn-secondary">Limpiar</button>
                    </div>
                  </form>
              </div>
              <div class="col-sm-12 col-md-7 col-lg-7 col-xl-7 py-4 bg-white">
                  <h2>Listado de Libros</h2>
                  <table class="table table-light table-striped">
                      <thead>
                          <tr>
                              <th class="centrado">#</th>
                              <th class="centrado">Libro</th>
                              <th class="centrado">Cantidad de Días Alquilado</th>
                          </tr>
                      </thead>
                      <div></div>
                      <tbody>
                          <tr>
                              <td class="centrado">1</td>
                              <td class="centrado">El Problema De Los 3 Cuerpos</td>
                              <td class="centrado">21</td>
                          </tr>
                          <tr>
                              <td class="centrado">2</td>
                              <td class="centrado">El Archivo De Las Tormentas</td>
                              <td class="centrado">110</td>
                          </tr>
                          <tr>
                              <td class="centrado">3</td>
                              <td class="centrado">El Nombre Del Viento</td>
                              <td class="centrado">45</td>
                          </tr>
                          <tr>
                              <td class="centrado">4</td>
                              <td class="centrado">La Rueda Del Tiempo</td>
                              <td class="centrado">31</td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
          </main>
        </div>
      </div>

    <!--Bootstrap JS-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="menu.js"></script>
</body>
</html>
